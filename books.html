---
layout: default
type: page
---

<style>
  small{
    font-family: monospace;
    font-size: 12pt;
    color: #ccc;
  }
</style>

<div class="wrapper">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <h1>Book Reviews</h1>
      <ul>
        {% for book in site.books %}
          <li>
            <a href="{{ book.url | prepend: site.baseurl }}">
              {{book.title}}
            </a>
            <small class="pull-right">{{book.date | date: "%Y-%m-%d"}}</small>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
